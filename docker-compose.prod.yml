name: syllabus-tracker
services:
  app:
    image: ${APP_IMAGE:-syllabus-tracker_app:latest}
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: always
    env_file:
      - config/common.env
      - config/prod.env
      - .secrets.env
    volumes:
      - app-data:/app/data
      - ./config:/app/config
    depends_on:
      - otel-collector
    networks:
      - internal
      
  otel-collector:
    image: otel/opentelemetry-collector:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    env_file:
      - config/common.env
      - config/prod.env
      - .secrets.env
    restart: always
    networks:
      - internal

  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/www:/var/www
      - ./static:/var/www/static
    depends_on:
      - app
    networks:
      - internal
      - external

networks:
  internal:
    internal: false
  external:

volumes:
  app-data:
