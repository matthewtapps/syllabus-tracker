receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  docker_stats:
    endpoint: unix:///var/run/docker.sock
  hostmetrics:
    collection_interval: 40s
    scrapers:
      cpu:
      memory:
      load:
      disk:

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

exporters:
  otlp/traces:
    endpoint: "api.honeycomb.io:443"
    headers:
      "x-honeycomb-team": "${HONEYCOMB_API_KEY}"
      "x-honeycomb-dataset": "syllabus-tracker"
  otlp/metrics:
    endpoint: "api.honeycomb.io:443"
    headers:
      "x-honeycomb-team": "${HONEYCOMB_API_KEY}"
      "x-honeycomb-dataset": "syllabus-tracker-metrics"
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/traces, debug]
    metrics:
      receivers: [docker_stats, hostmetrics]
      processors: [batch]
      exporters: [otlp/metrics, debug]
